<ActionBar class="action-bar">
  <Label class="action-bar-title" text="Purchase Requests"></Label>
</ActionBar>
<ListView [items]="purchaserequests">
  <ng-template let-pr="item">
  <StackLayout orientation="vertical">
    <Label fontSize="20" text="Order for {{pr.User.FirstName}} {{pr.User.LastName}}" textAlignment="center"></Label>
    <Label fontSize="15" text="{{pr.Description}}    Total: {{pr.Total}}    Status: {{pr.Status}}      {{pr.submittedDate}}" class="p-15" textAlignment="center"></Label>
  </StackLayout>
  </ng-template>
</ListView>
